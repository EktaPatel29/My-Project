


<form data-ng-submit="proCtrl.submit()">
		<h3>{{proCtrl.headerText}}</h3>
		
				
		<p>Product Name: <input type="text" data-ng-model="proCtrl.product.productName"></p>
		<p>Product Price: <input type="text" data-ng-model="proCtrl.product.productPrice"></p>
		<p>Product Specifications: <input type="text" data-ng-model="proCtrl.product.productSpecific"></p>
		
		Select Brand : <select ng-model="proCtrl.product.brand" ng-options="x.brandName for x in proCtrl.brand">
						</select>
		
	    <input type="submit" id="submit" value="Submit" /><br>	
	    
	    
	     <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Specifications</th> 
                              <th>Brand</th>                            
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in proCtrl.listofproduct">

                              <td><span ng-bind="u.productId"></span></td>
                              <td><span ng-bind="u.productName"></span></td>
                               <td><span ng-bind="u.productPrice"></span></td>
                                <td><span ng-bind="u.productSpecific"></span></td>
                                <td><span ng-bind="u.brand.brandName"></span></td>
                                <td>
                                <button type="button" ng-click="proCtrl.editProduct(u)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="proCtrl.deleteProduct(u.productId)" class="btn btn-danger custom-width">Remove</button><div ui-sref="productDisplay({ productId: 'u.productId' })"><button type="button"  ng-click="proCtrl.getProductById(u.productId)" class="btn btn-success custom-width">Show</button>
                                </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
		
		
	</form>
